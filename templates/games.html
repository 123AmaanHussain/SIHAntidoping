<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anti-Doping Games</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .quiz-section {
            text-align: center;
            padding: 2rem;
            background: var(--white);
            border-radius: 15px;
            margin: 2rem auto;
            max-width: 1000px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        .wallet-card {
            background: var(--white);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
        }

        .wallet-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.12);
        }

        #connect-wallet {
            background: var(--gradient);
            color: var(--white);
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        #connect-wallet:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .quiz-container {
            max-width: 800px;
            margin: 2rem auto;
            background: var(--white);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        .question {
            background: var(--light-color);
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            transition: all 0.3s ease;
        }

        .question:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        }

        .form-check {
            margin: 1rem 0;
            padding: 1rem;
            border: 2px solid var(--light-color);
            border-radius: 10px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .form-check:hover {
            background: var(--light-color);
            transform: translateX(5px);
        }

        #user-id {
            max-width: 300px;
            margin: 1rem auto;
            padding: 0.8rem;
            border-radius: 50px;
            border: 2px solid var(--light-color);
            text-align: center;
            transition: all 0.3s ease;
        }

        #user-id:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
            outline: none;
        }

        .btn-primary {
            background: var(--gradient);
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        #quiz-result {
            background: var(--white);
            border-radius: 15px;
            padding: 2rem;
            margin-top: 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            text-align: center;
        }

        .alert {
            border-radius: 12px;
            padding: 1rem;
            margin: 1rem 0;
            border: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="menu">
        <a href="/"><i class="fas fa-home"></i> Home</a>
        <a href="/news"><i class="fas fa-newspaper"></i> News</a>
        <a href="/games" class="active"><i class="fas fa-gamepad"></i> Games</a>
        <a href="/caloriescalculator"><i class="fas fa-calculator"></i> Calories Calculator</a>
        <a href="/ai_coach"><i class="fas fa-robot"></i> AI Coach</a>
    </nav>

    <div class="container">
        <!-- Quiz Section -->
        <div class="quiz-section">
            <h1>Anti-Doping Awareness Quiz</h1>
            <p class="lead">Test your knowledge and earn a blockchain-verified certificate!</p>
            
            <!-- Wallet Section -->
            <div class="wallet-card">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <span>Wallet Status: </span>
                        <span id="wallet-status" class="text-danger">Not Connected</span>
                    </div>
                    <div>
                        <span id="wallet-address"></span>
                    </div>
                </div>
                <button id="connect-wallet" class="btn btn-primary mt-3" onclick="connectWallet()">
                    <i class="fas fa-wallet me-2"></i>Connect Wallet
                </button>
            </div>

            <!-- Start Section -->
            <div id="start-section">
                <div class="form-group">
                    <input type="text" id="user-id" class="form-control" placeholder="Enter your User ID">
                </div>
                <button onclick="startQuiz()" class="btn btn-primary">
                    <i class="fas fa-play me-2"></i>Start Quiz
                </button>
            </div>

            <!-- Quiz Container -->
            <div id="quiz-container" style="display: none;" class="quiz-container">
                <!-- Quiz questions will be loaded here -->
            </div>

            <!-- Quiz Result Container -->
            <div id="quiz-result" style="display: none;">
                <!-- Results will be shown here -->
            </div>

            <!-- Error Display -->
            <div id="error-message" class="alert alert-danger" style="display: none;"></div>
            
            <!-- Success Display -->
            <div id="success-message" class="alert alert-success" style="display: none;"></div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Web3.js -->
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <!-- Font Awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/quiz.js') }}"></script>
</body>
</html>
