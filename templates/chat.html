<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Sports Coach</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .chat-container {
            height: calc(100vh - 180px);
            background: white;
            border-radius: 1rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            overflow: hidden;
        }
        .chat-header {
            background: #0d6efd;
            color: white;
            padding: 1rem;
        }
        .chat-messages {
            height: calc(100% - 120px);
            overflow-y: auto;
            padding: 1rem;
        }
        .message {
            margin-bottom: 1rem;
            max-width: 80%;
        }
        .message-user {
            margin-left: auto;
            background: #0d6efd;
            color: white;
            border-radius: 1rem 1rem 0 1rem;
            padding: 0.75rem;
        }
        .message-coach {
            background: #f8f9fa;
            border-radius: 1rem 1rem 1rem 0;
            padding: 0.75rem;
        }
        .chat-input {
            padding: 1rem;
            background: white;
            border-top: 1px solid #dee2e6;
        }
        .language-selector {
            width: 120px;
        }
        .typing-indicator {
            display: none;
            color: #6c757d;
            padding: 0.5rem;
        }
        .typing-indicator span {
            animation: blink 1s infinite;
        }
        @keyframes blink {
            50% { opacity: 0; }
        }
        .nav-button {
            position: absolute;
            top: 1rem;
            left: 1rem;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <!-- Back to Home button -->
    <a href="/" class="btn btn-outline-primary nav-button">
        <i class="fas fa-home"></i> Back to Home
    </a>

    <div class="container py-4">
        <div class="chat-container">
            <!-- Chat Header -->
            <div class="chat-header d-flex justify-content-between align-items-center">
                <div>
                    <h4 class="mb-0">
                        <i class="fas fa-robot me-2"></i>
                        AI Sports Coach
                    </h4>
                    <small>Your personal training assistant</small>
                </div>
                <select class="form-select language-selector" id="languageSelect">
                    <option value="en">English</option>
                    <option value="es">Espa√±ol</option>
                    <option value="fr">Fran√ßais</option>
                    <option value="de">Deutsch</option>
                    <option value="it">Italiano</option>
                    <option value="pt">Portugu√™s</option>
                    <option value="hi">‡§π‡§ø‡§Ç‡§¶‡•Ä</option>
                    <option value="zh">‰∏≠Êñá</option>
                </select>
            </div>

            <!-- Chat Messages -->
            <div class="chat-messages" id="chatMessages">
                <!-- Welcome message -->
                <div class="message message-coach">
                    <p class="mb-0">üëã Hello! I'm your AI Sports Coach. I can help you with:</p>
                    <ul class="mb-0 mt-2">
                        <li>Training advice and programs</li>
                        <li>Anti-doping guidance</li>
                        <li>Nutrition recommendations</li>
                        <li>Mental preparation</li>
                        <li>Injury prevention</li>
                    </ul>
                    <p class="mb-0 mt-2">How can I assist you today?</p>
                </div>
            </div>

            <!-- Typing Indicator -->
            <div class="typing-indicator" id="typingIndicator">
                <i class="fas fa-circle me-1"></i>
                <i class="fas fa-circle me-1"></i>
                <i class="fas fa-circle"></i>
            </div>

            <!-- Chat Input -->
            <div class="chat-input">
                <form id="chatForm" class="d-flex gap-2">
                    <input type="text" class="form-control" id="messageInput" 
                           placeholder="Type your message here..." required>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Load Bootstrap Bundle first -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatForm = document.getElementById('chatForm');
            const messageInput = document.getElementById('messageInput');
            const chatMessages = document.getElementById('chatMessages');
            const languageSelect = document.getElementById('languageSelect');
            const typingIndicator = document.getElementById('typingIndicator');

            // Store conversation context
            let conversationContext = [];

            chatForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const message = messageInput.value.trim();
                if (!message) return;

                // Add user message to chat
                addMessage(message, 'user');
                messageInput.value = '';

                // Show typing indicator
                typingIndicator.style.display = 'block';

                try {
                    const response = await fetch('/ai-coach', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            message: message,
                            language: languageSelect.value,
                            context: conversationContext
                        })
                    });

                    const data = await response.json();
                    
                    if (data.success) {
                        // Add coach's response to chat
                        addMessage(data.response, 'coach');
                        
                        // Update conversation context
                        conversationContext.push({
                            role: 'user',
                            content: message
                        }, {
                            role: 'coach',
                            content: data.response
                        });

                        // Keep context length manageable
                        if (conversationContext.length > 10) {
                            conversationContext = conversationContext.slice(-10);
                        }
                    } else {
                        throw new Error(data.error || 'Failed to get response');
                    }
                } catch (error) {
                    addMessage('Sorry, I encountered an error. Please try again.', 'coach');
                    console.error('Error:', error);
                } finally {
                    // Hide typing indicator
                    typingIndicator.style.display = 'none';
                    // Scroll to bottom
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                }
            });

            function addMessage(message, sender) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message message-${sender}`;
                messageDiv.innerHTML = `<p class="mb-0">${message}</p>`;
                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }

            // Language change handler
            languageSelect.addEventListener('change', function() {
                const language = this.value;
                const welcomeMessage = {
                    'en': "Hello! How can I help you with your training today?",
                    'es': "¬°Hola! ¬øC√≥mo puedo ayudarte con tu entrenamiento hoy?",
                    'fr': "Bonjour! Comment puis-je vous aider avec votre entra√Ænement aujourd'hui?",
                    'de': "Hallo! Wie kann ich Ihnen heute bei Ihrem Training helfen?",
                    'it': "Ciao! Come posso aiutarti con il tuo allenamento oggi?",
                    'pt': "Ol√°! Como posso ajud√°-lo com seu treino hoje?",
                    'hi': "‡§®‡§Æ‡§∏‡•ç‡§§‡•á! ‡§Ü‡§ú ‡§Æ‡•à‡§Ç ‡§Ü‡§™‡§ï‡•á ‡§™‡•ç‡§∞‡§∂‡§ø‡§ï‡•ç‡§∑‡§£ ‡§Æ‡•á‡§Ç ‡§ï‡•à‡§∏‡•á ‡§Æ‡§¶‡§¶ ‡§ï‡§∞ ‡§∏‡§ï‡§§‡§æ ‡§π‡•Ç‡§Ç?",
                    'zh': "‰Ω†Â•ΩÔºÅ‰ªäÂ§©ÊàëËÉΩÂ¶Ç‰ΩïÂ∏ÆÂä©ÊÇ®ÁöÑËÆ≠ÁªÉÔºü"
                };
                addMessage(welcomeMessage[language] || welcomeMessage['en'], 'coach');
            });
        });
    </script>
</body>
</html>
